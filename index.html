<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>js-day 1</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">hihat</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">openhat</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">boom</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">ride</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">snare</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <div class="keys">
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="90" src="sounds/hithat.wav"></audio>
    <audio data-key="69" src="sounds/openhat.wav"></audio>
    <audio data-key="82" src="sounds/boom.wav"></audio>
    <audio data-key="84" src="sounds/ride.wav"></audio>
    <audio data-key="89" src="sounds/snare.wav"></audio>
    <audio data-key="85" src="sounds/tom.wav"></audio>
    <audio data-key="73" src="sounds/tink.wav"></audio>
    <audio data-key="80" src="sounds//kick.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
